<html>
    <head>
        <title>table</title>
        <style>
            table{
                font-family: 'Times New Roman', Times, serif;
                border-collapse: collapse;
                width: 100%;
            }
            td, th{
                border: 2px solid black;
                text-align: center;
                color: black;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <h1>html table</h1>
        <table>
            <tr>
               <th>name</th>
               <th>age</th>
               <th>place</th>
            </tr>
            <tr>
                <td>goku</td>
                <td>10</td>
                <td>manila</td>
            </tr>
            <tr>
                <td>sara</td>
                <td>15</td>
                <td>erangel</td>
            </tr>
            <tr>
                <td>anna</td>
                <td>14</td>
                <td>sanhok</td>
            </tr>
        </table>
    </body>
</html>
